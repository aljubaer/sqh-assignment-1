<div class="container">
  <div class="form-title-container">
    <h1>Fill up the form...</h1>
  </div>
  <div *ngIf="isDoctorLoaded" class="form-container">
    <div class="input-group">
      <div class="dp-label">
        <h6>Select an available day</h6>
      </div>
      <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp"
        [(ngModel)]="dateModel"
        ngbDatepicker
        #d="ngbDatepicker"
        [markDisabled]="isNotAvailable"
        (ngModelChange)="onDateSelect(dateModel)"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary calendar"
          (click)="d.toggle()"
          type="button"
        >
          <i class="fa fa-calendar" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="input-group mt-3">
      <div class="dp-label">
        <h6>Select an available time</h6>
      </div>
      <div ngbDropdown class="d-inline-block">
        <button
          class="btn btn-outline-dark dropdownButton"
          id="slotsDropdown"
          ngbDropdownToggle
        >
          {{ selectedTimeSlot }}
        </button>
        <div ngbDropdownMenu aria-labelledby="slotsDropdown" class="custom-dropdown">
          <button
            *ngFor="let slot of availableTimeSlots"
            ngbDropdownItem
            (click)="onTimeSlotClick(slot)"
          >
            {{ slot }}
          </button>
        </div>
      </div>
    </div>
    <div></div>
  </div>
</div>
