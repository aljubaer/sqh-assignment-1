<div class="container">
  <div class="list-title-container">
    <h1>Choose your doctor here...</h1>
  </div>
  <div class="list-container">
    <div
      class="doctor-card"
      *ngFor="let doctor of doctors"
      (click)="onDoctorSelect(doctor)"
    >
      <h2>{{ doctor.name }}</h2>
    </div>
  </div>
</div>
